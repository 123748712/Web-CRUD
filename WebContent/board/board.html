<!-- 글쓰기 버튼 영역 -->
<div>
	<input type="button" value="글쓰기" id="wrt">
</div>

<!-- 리스트 영역 -->
<div id="list"></div>

<!-- 페이지 영역 -->
<div id="pageList"></div>

<!-- modal -->
<div id="wModal" class="modal fade" role="dialog">
  <div class="modal-dialog" role="document">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="control-label col-sm-2">이름(필수)</label>
            <div class="col-sm-4">
              <input type="text" class="txt form-control" name="writer">
            </div>
            <label class="control-label col-sm-2">비밀번호(필수)</label>
            <div class="col-sm-4">
              <input type="password" class="txt form-control" name="password"><br>
            </div>
          </div>
          
          <div class="form-group">
            <label class="control-label col-sm-2">제목(필수)</label>
            <div class="col-sm-10">
              <input type="text" class="txt form-control" name="subject"><br>
            </div>
          </div>
          
          <div class="form-group">
            <label class="control-label col-sm-2">메일</label>
            <div class="col-sm-10">
              <input type="text" class="txt form-control" name="mail"><br>
            </div>
          </div>
          
          <div class="form-group">
            <label class="control-label col-sm-2">내용</label>
            <div class="col-sm-10">
	 <textarea class="txt form-control" rows="5" cols="50" name="content" id="tta"></textarea><br>
            </div>
          </div>
	      
          <input type="button" class="btn btn-success" value="전송" id="send">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- modal end -->
</body>
